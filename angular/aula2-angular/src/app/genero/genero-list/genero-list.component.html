<h1 class="mt-5">Lista de Gêneros</h1>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let genero of generos">
        <td>{{genero.id}}</td>
        <td>{{genero.nome}}</td>
        <td>
<a [routerLink]="['/genero', genero.id]" class="btn btn-primary">
  <i class="fa fa-edit"></i></a> &nbsp;&nbsp;
<a (click)="delete(genero.id)" class="btn btn-danger">
  <i class="fa fa-trash"></i>
</a>

        </td>
      </tr>
    </tbody>
  </table>
</div>
