<div class="container">
  <h1 class="d-flex">Cadastro de Gêneros</h1>
  <button class="btn btn-primary" (click)="newEntity()"> Novo</button>

  <p-table [value]="generos" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-genero>
      <tr>
        <td>{{genero.id}}</td>
        <td>{{genero.nome}}</td>
        <td>
          <button type="button" class="btn btn-dark" (click)="edit(genero)" >
            <i class="fa fa-edit"></i>
          </button>

          <button type="button" class="btn btn-danger" (click)="delete(genero)" >
              <i class="fas fa-trash"></i>
            </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
  <p-growl [(value)]="msgs"></p-growl>

  <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal"
    [responsive]="true" [width]="500">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" 
            [(ngModel)]="generoEdit.nome">
        </div>
      </div>
    </div>
    <p-footer>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
      <button type="button" class="btn btn-success" (click)="save()">Salvar</button>
    </p-footer>
  </p-dialog>
</div>
